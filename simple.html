<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disability Support</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #sample-prompts {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border-top: 1px solid #ddd;
    }

    .prompt-button {
      background-color: #008CBA;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex: 1;
      max-width: calc(50% - 10px);
    }

    .prompt-button:hover {
      background-color: #007bff;
    }

    @media (max-width: 600px) {
      .prompt-button {
        max-width: 100%;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="chat-window">
    <div id="chat-window-header">
      Disability Support
    </div>
    <div id="chat-history"></div>
    <div id="message-box">
      <input type="text" id="user-input" placeholder="How can I help?">
      <button id="send-button">Send</button>
    </div>
    <div id="sample-prompts">
      <button class="prompt-button" data-prompt="How do I say Hi to someone with a disability?">How do I say Hi to someone with a disability?</button>
      <button class="prompt-button" data-prompt="Can you explain what reverse inclusion is?">Can you explain what reverse inclusion is?</button>
      <button class="prompt-button" data-prompt="How can I use person first language?">How can I use person first language?</button>
      <button class="prompt-button" data-prompt="Can someone who can't speak communicate?">Can someone who can't speak communicate?</button>
    </div>
  </div>

  <script>
    document.getElementById('send-button').addEventListener('click', async () => {
      await handleUserInput();
    });

    document.getElementById('user-input').addEventListener('keypress', async (event) => {
      if (event.key === 'Enter') {
        await handleUserInput();
      }
    });

    document.querySelectorAll('.prompt-button').forEach(button => {
      button.addEventListener('click', () => {
        document.getElementById('user-input').value = button.dataset.prompt;
        handleUserInput();
      });
    });

    async function handleUserInput() {
      const userInput = document.getElementById('user-input').value;

      if (userInput.trim() !== "") {
        document.getElementById('user-input').value = '';

        // Append user message to chat history
        const chatHistory = document.getElementById('chat-history');
        const userMessageDiv = document.createElement('div');
        userMessageDiv.className = 'user-message';
        userMessageDiv.innerText = userInput;
        chatHistory.appendChild(userMessageDiv);

        // Fetch the response from the server
        try {
          const response = await fetch(`/api/chat?message=${encodeURIComponent(userInput)}`);
          const data = await response.json();

          const geminiMessageDiv = document.createElement('div');
          geminiMessageDiv.className = 'gemini-message';
          geminiMessageDiv.innerText = data.response;
          chatHistory.appendChild(geminiMessageDiv);
          chatHistory.scrollTop = chatHistory.scrollHeight;
        } catch (error) {
          console.error('Error:', error);
        }
      }
    }
  </script>
</body>
</html>
